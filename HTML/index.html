<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet"/>
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator by Justin Hessler</h1>
    <div class="calculator">
      <input class="display-box" id="results" id="error" />
      <div class="panel">
        <div class="solar-panel"></div>
        <div class="solar-panel"></div>
        <div class="solar-panel"></div>
        <div class="solar-panel"></div>
        <div class="solar-panel"></div>
        <p class="ti180">TI-180</p>
      </div>
      <div class="calculator-buttons">
        <button value="all-clear" onclick="clearScreen()" class="clear">AC</button>
        <button value="%" class="operator" onclick="percent()">%</button>
        <button value="รท" class="operator" onclick="display('/')">รท</button>
        <button value="x" class="operator" onclick="display('*')">*</button>
        <button value="7" onclick="display('7')">7</button>
        <button value="8" onclick="display('8')">8</button>
        <button value="9" onclick="display('9')">9</button>
        <button value="-" class="operator" onclick="display('-')">-</button>
        <button value="4" onclick="display('4')">4</button>
        <button value="5" onclick="display('5')">5</button>
        <button value="6" onclick="display('6')">6</button>
        <button value="+" class="operator" onclick="display('+')">+</button>
        <button value="1" onclick="display('1')">1</button>
        <button value="2" onclick="display('2')">2</button>
        <button value="3" onclick="display('3')">3</button>
        <button value="0" class="zero" onclick="display('0')">0</button>
        <button value="." onclick="display('.')">.</button>
        <button value="=" class="equal" onclick="calculate()">=</button>
      </div>
    </div>

     <div class="github">
      <p>
        <a href="https://github.com/JHess91/calculator-project"
          >Link to source code</a
        >
      </p>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
